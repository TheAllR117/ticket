<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title [innerHTML]="encabezado"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-border class="ion-no-padding">

  <ion-row>
    <ion-col size="12">
      <!--lottie-animation-view  [options]="lottieConfig" width="200" class="margin_top_2_modal" (animCreated)="handleAnimation($event)">
      </lottie-animation-view-->
      <ng-lottie [options]="lottieConfig" width="200" class="margin_top_2_modal" (animationCreated)="handleAnimation($event)"></ng-lottie>
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ion-label [innerHTML]="message"></ion-label>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center">
    <ion-col size="4" class="ion-text-center">
      <ion-button shape="round" expand="block" color="success" (click)="onClick()">
        <ion-label color="light">
          OK
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

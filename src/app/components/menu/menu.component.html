<ion-menu persistent="true" side="end" type="push" contentId="main" menuId="primerMenu">
  <!--ion-header>
    <ion-toolbar class="ion-justify-content-center ion-text-center">
      <ion-icon src="assets/svg/Eucomb.svg" class="ion-padding ion-margin-top tamano_logo"></ion-icon>
    </ion-toolbar>
  </ion-header-->
  <ion-content>
    <ion-grid class="encabezado">
      <div id="bg-wrap">
        
      </div>
      <ion-row class="ion-justify-content-between grid_arriba">
        
      </ion-row>
      <ion-row class="ion-no-margin">
        <ion-col class="ion-text-center ion-no-margin" color="light">
          <ion-icon src="assets/svg/Eucomb.svg" class="ion-padding ion-margin-top tamano_logo"></ion-icon>
        </ion-col>
      </ion-row>
     
    </ion-grid>
    <ion-grid class="cuerpo2 scroll">
      <ion-list>
        <ion-item lines="full" *ngIf="noMenu">
          <ion-grid class="ion-padding ion-margin">
            <ion-row>
              <ion-col size="12">
                <ion-label class="titulo">
                    USUARIO
                </ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label class="nombre" [innerHTML]="user.name +'<br>'+ user.first_surname"></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label class="titulo" color="success">
                  Membresía
                </ion-label>
              </ion-col>
              <ion-col size="6" >
                <ion-label class="titulo" [innerHTML]="user.client.membership"></ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-menu-toggle>
          <ion-item (click)="navRouting('/perfil')" detail lines="full">
            <ion-icon color="success" slot="start" name="person-circle-sharp"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <!--ion-item (click)="navRouting('/youtube')" detail lines="full">
            <ion-icon color="success" slot="start" name="logo-youtube"></ion-icon>
            <ion-label>Streaming</ion-label>
          </ion-item-->
          <ion-item (click)="logout()" detail lines="full">
            <ion-icon color="success" slot="start" name="exit"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-grid>
  </ion-content>
</ion-menu>

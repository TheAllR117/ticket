<ion-toolbar mode="md" color="success" class="altura_tolbar_modal aligh_text_modal">

  <div class="body_modal">
    <div class="arrow arrow--top">
      <svg xmlns="http://www.w3.org/2000/svg" width="270.11" height="649.9" overflow="visible">
        <style>.geo-arrow { fill: none;stroke: #fff;stroke-width: 2;stroke-miterlimit: 10 }</style>
        <g class="item-to bounce-1">
          <path class="geo-arrow draw-in" d="M135.06 142.564L267.995 275.5 135.06 408.434 2.125 275.499z" />
        </g>
        <circle class="geo-arrow item-to bounce-2" cx="194.65" cy="69.54" r="7.96" />
        <circle class="geo-arrow draw-in" cx="194.65" cy="39.5" r="7.96" />
        <circle class="geo-arrow item-to bounce-3" cx="194.65" cy="9.46" r="7.96" />
        <g class="geo-arrow item-to bounce-2">
          <path class="st0 draw-in" d="M181.21 619.5l13.27 27 13.27-27zM194.48 644.5v-552" />
        </g>
      </svg>
    </div>
    <div class="arrow arrow--bottom">
      <svg xmlns="http://www.w3.org/2000/svg" width="31.35" height="649.9" overflow="visible">
        <style> .geo-arrow { fill: none; stroke: #fff; stroke-width: 2; stroke-miterlimit: 10 }</style>
        <g class="item-to bounce-1">
          <circle class="geo-arrow item-to bounce-3" cx="15.5" cy="580.36" r="7.96" />
          <circle class="geo-arrow draw-in" cx="15.5" cy="610.4" r="7.96" />
          <circle class="geo-arrow item-to bounce-2" cx="15.5" cy="640.44" r="7.96" />
          <g class="item-to bounce-2">
            <path class="geo-arrow draw-in" d="M28.94 30.4l-13.26-27-13.27 27zM15.68 5.4v552" />
          </g>
        </g>
      </svg>
    </div>
    <div class="main">
      <div class="main__text-wrapper">  
        <svg xmlns="http://www.w3.org/2000/svg" class="dotted-circle" width="352" height="352" overflow="visible">
          <circle cx="176" cy="176" r="174" fill="none" stroke="#fff" stroke-width="2" stroke-miterlimit="10" stroke-dasharray="12.921,11.9271"/>
        </svg>
      </div>
    </div>
  </div>
  
  <ion-buttons mode="md" slot="start" class="margin_negativo_modal">
    <ion-button (click)="regresar()" class="margin_top_modal">
      <ion-icon slot="icon-only"  mode="ios" name="chevron-back-outline" color="light"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons mode="md" slot="end" class="margin_negativo_modal">
    <ion-menu-button auto-hide="false" color="light"></ion-menu-button>
  </ion-buttons>

  <ion-title class="margin_top_modal margin_bottom_modal main__title" color="light">
    <h1 class="h1_modal text_bold_modal">CANTIDAD A ENVIAR</h1>
  </ion-title>

</ion-toolbar>

<ion-content no-border>
  <form #fSendAb="ngForm" class="animate__animated animate__fadeIn">
    <ion-row class="margin_top_2_modal ion-justify-content-center" size="11">
    
      <ion-col size="6" class="aligh_text_modal">
        <ion-label color="medium">Gasopesos de la estación</ion-label><br>
        <ion-label class="ion-text-start font_we" [innerHTML]="gasopesos"></ion-label>
      </ion-col>
      <ion-col size="5"  class="aligh_text_modal">
        <ion-item class="bordes_re_modal">
          <ion-label color="success">
            Estación
          </ion-label>
          <ion-select [value]="select" interface="action-sheet" (ionChange)="seleccion($event)">
            <ion-select-option *ngFor="let payment of payments; let i = index" value="{{i}}" [innerHTML]="payment.station.name"></ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngIf="mostrarContactos === true" mode="ios" no-border class="ion-no-padding">
          <ion-card-content no-border class="ion-no-padding">
            <ion-item no-border lines="none">
              <ion-grid no-border>
                <ion-row no-border class="ion-no-padding">
                  <ion-col size="1" class="ion-justify-content-center ion-text-center">
                    <ion-icon name="person" color="success" class="opacity_text"></ion-icon>
                    <ion-icon src="../../../assets/svg/Lineas-01.svg" class="linea_de_lineas opacity_text" color="success"></ion-icon>
                    <ion-icon src="../../../assets/svg/Lineas-01.svg" class="linea_de_lineas opacity_text" color="success"></ion-icon>
                  </ion-col>
                  <ion-col size="11">
                    <ion-label color="success" class="titulos_card opacity_text">Receptor</ion-label>
                    <ion-label class="conte_text texto_bold" [innerHTML]="contact.user.name+' '+contact.user.first_surname+' '+contact.user.second_surname"></ion-label>
                    <ion-label color="success" class="titulos_card opacity_text">Membresía</ion-label>
                    <ion-label class="conte_text texto_bold" [innerHtml]="contact.membership" ></ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-center">
      <ion-col size="11"  class="ion-align-items-center aligh_text_modal">
        <ion-item class="bordes_re_modal">
          <ion-label><ion-icon color="success" name="pricetag"></ion-icon></ion-label>
          <ion-input name="balance" [(ngModel)]="sendCan.balance"  type="number" min="100" [max]="gasopesos" step="100" [value]="cantidad" placeholder="Puntos a enviar" color="success" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-right">
      <ion-col size="10" offset="1" class="ion-text-right">
        <ion-label color="medium" class="ion-text-sm-lowercase">
          Deben ser multiplos de 100
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center margin_top_modal">
      <ion-col size="4" class="ion-text-center">
        <ion-button shape="round" expand="block" color="success" size="default" [disabled]="gasopesos === 0 || gasopesos < sendCan.balance || 100 > sendCan.balance" (click)="enviarSaldo()">
          <ion-label color="light">
            Enviar
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

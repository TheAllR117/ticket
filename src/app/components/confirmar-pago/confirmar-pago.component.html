<ion-header no-border>
  <ion-toolbar>
    <ion-title class="ion-text-center" >
      <h1>CONFIRMAR SU PAGO</h1>
      <h1 class="ion-no-margin ion-margin-end ion-margin-start"  [innerHTML]="prices"></h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-border class="ion-no-padding">

  <ion-grid>

    <ion-row>
      <ion-col size="1" class="ion-justify-content-center ion-text-center ion-no-padding ion-no-margin">
        <ion-icon name="cash" color="success" class="ion-no-padding opacity_text" no-border></ion-icon>
        <ion-icon src="../../../assets/svg/Lineas-01.svg" class="linea_de_lineas ion-no-padding opacity_text" color="success"></ion-icon>
      </ion-col>
      <ion-col size="11" class="ion-no-padding ion-no-margin">
        <ion-label color="medium" class="titulos_card">Producto</ion-label><br>
        <ion-label class="conte_text texto_bold" [innerHTML]="producto"></ion-label>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="1" class="ion-justify-content-center ion-text-center ion-no-padding ion-no-margin">
        <ion-icon name="cash" color="success" class="ion-no-padding opacity_text" no-border></ion-icon>
        <ion-icon src="../../../assets/svg/Lineas-01.svg" class="linea_de_lineas ion-no-padding opacity_text" color="success"></ion-icon>
      </ion-col>
      <ion-col size="11" class="ion-no-padding ion-no-margin">
        <ion-label color="medium" class="titulos_card">Cantidad</ion-label><br>
        <ion-label class="conte_text texto_bold" [innerHTML]="cantidad"></ion-label>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col size="1" class="ion-justify-content-center ion-text-center ion-no-padding ion-no-margin">
        <ion-icon name="cash" color="success" class="ion-no-padding opacity_text" no-border></ion-icon>
        <ion-icon src="../../../assets/svg/Lineas-01.svg" class="linea_de_lineas ion-no-padding opacity_text" color="success"></ion-icon>
      </ion-col>
      <ion-col size="11" class="ion-no-padding ion-no-margin">
        <ion-label color="medium" class="titulos_card">Estaci√≥n</ion-label><br>
        <ion-label class="conte_text texto_bold" [innerHTML]="estacion"></ion-label>
      </ion-col>
    </ion-row>

    
  </ion-grid>

</ion-content>
<ion-footer no-border>
  <ion-row class="ion-justify-content-center">
    <ion-col size="4" class="ion-text-center">
      <ion-button shape="round" expand="block" color="success" >
        <ion-label color="light" class="ion-text-capitalize">
          Aceptar
        </ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button shape="round" expand="block" color="danger" (click)="onClick()">
        <ion-label color="light" class="ion-text-capitalize">
          Cancelar
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<ion-icon [src]="srcUrl" class="imagePos"></ion-icon>
<ion-content [ngClass]="{'ion-no-padding ion-no-margin colorSuccess': color === 2, 'ion-no-padding ion-no-margin colorDanger': color < 2 }" >
  <div class="divCircle"></div>
  <div class="divCircle2"></div>
  <ion-icon src="assets/svg/GarraLeon.svg" class="imagePos"></ion-icon>
  <div class="divMessages">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>Confirme la cantidad seleccionada</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4" class="ion-text-end">
          <ion-icon src="assets/svg/gasopeso.svg" class=" ion-padding-top gasopeso"></ion-icon>
        </ion-col>
        <ion-col size="6" class="ion-text-start">
          <ion-label class="pCantidad ion-padding-top" *ngFor="let item of mensajes" [innerHTML]="item"></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    
   
  </div>
  <ion-button shape="round"  color="danger"  (click)="denegar()" style="height:4vh">
    <ion-label class="ion-margin-top ion-margin-bottom">Cancelar</ion-label>
  </ion-button>
  <ion-button shape="round"  color="success"  (click)="aceptar()" style="height:4vh">Aceptar</ion-button>
</ion-content>

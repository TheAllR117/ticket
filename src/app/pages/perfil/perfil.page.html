<ion-content class="colorFondoVistasSecundarias">
  <ion-grid class="encabezado">
    <div id="bg-wrap">
      <app-header-animation titulo=""></app-header-animation>
    </div>
    <ion-row class="ion-justify-content-between grid_arriba">
      <ion-col class="ion-no-border ion-padding-start" size="2">
        <ion-buttons mode="ios" >
          <ion-button (click)="regresar()" class="ion-padding-top">
            <ion-icon  mode="ios" color="light" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-border ion-padding-end" size="2">
        <ion-buttons mode="md" >
          <ion-menu-button auto-hide="false" color="light"></ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin separar_componente_abajo">
      <ion-col class="ion-text-center ion-no-margin" color="light">
        <h3 class="ion-no-margin color-claro">Editar perfil</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="cuerpo">

    <form>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Nombre (s)</ion-label>
              <ion-input [(ngModel)]="perfil.name" name="name" type="text" mode="ios"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="6">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Apellido Paterno</ion-label>
              <ion-input [(ngModel)]="perfil.first_surname" name="first_surname" type="text" mode="ios"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Apellido Materno</ion-label>
              <ion-input [(ngModel)]="perfil.second_surname" name="second_surname" type="text" mode="ios" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="6">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Teléfono</ion-label>
              <ion-input [(ngModel)]="perfil.phone" name="phone" type="tel" mode="ios"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Dirección</ion-label>
              <ion-input [(ngModel)]="perfil.address" name="address" type="text" mode="ios"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col size="6">
            <ion-item mode="ios" class="ion-margin-top">
              <ion-label>Fecha de nacimiento</ion-label>
              <ion-datetime class="ion-no-padding" [(ngModel)]="perfil.birthdate" name="birthdate" displayFormat="YYYY-MM-DD" placeholder="Seleccionar" doneText="Aceptar" cancelText="Cancelar"></ion-datetime>
            </ion-item>
          </ion-col>
  
          <ion-col size="6">
            <ion-item mode="ios" class="ion-margin-top">
              <ion-label mode="ios">Sexo</ion-label>
              <ion-select class="ion-no-padding" [(ngModel)]="perfil.sex" name="sex" mode="ios" cancelText="Cancelar" okText="Aceptar">
                <ion-select-option value="H">Hombre</ion-select-option>
                <ion-select-option value="M">Mujer</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Email</ion-label>
              <ion-input [(ngModel)]="perfil.email" name="email" type="email" mode="ios"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="perfil.password" name="password" type="password" mode="ios" autocapitalize="off" autocomplete="off"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="12">
            <ion-item mode="ios" class="ion-margin-top">
              <ion-label mode="ios">Tipo de Vehículo (opcional)</ion-label>
              <ion-select [(ngModel)]="perfil.type_car" name="type_car"  mode="ios" okText="Escoger" cancelText="Cancelar">
                <ion-select-option value="Transporte">Transporte</ion-select-option>
                <ion-select-option value="Carga">Carga</ion-select-option>
                <ion-select-option value="Personal">Personal</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="12">
            <ion-item mode="ios">
              <ion-label mode="ios" position="floating">Matricula (opcional)</ion-label>
              <ion-input [(ngModel)]="perfil.number_plate" name="number_plate" type="text" mode="ios" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row class="ion-justify-content-center">
          <ion-col size="4">
            <ion-button type="submit" shape="round" expand="full" color="success" (click)="perfilE()">
              <ion-label color="light">
                Guardar
              </ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
        
      </ion-grid>
  
    </form>
  </ion-grid>
  
</ion-content>

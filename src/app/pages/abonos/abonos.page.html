<ion-content no-border>
  <ion-grid class="encabezado">
    <div id="bg-wrap">
      <app-header-animation titulo=""></app-header-animation>
    </div>
    <ion-row class="ion-justify-content-between grid_arriba">
      <ion-col class="ion-no-border ion-padding-start" size="2">
        <ion-buttons mode="ios" >
          <ion-button (click)="regresar()" class="ion-padding-top">
            <ion-icon  mode="ios" color="light" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-border ion-padding-end" size="2">
        <ion-buttons mode="md" >
          <ion-menu-button auto-hide="false" color="light"></ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin">
      <ion-col class="ion-text-center ion-no-margin" color="light">
        <h3 class="ion-no-margin color-claro">SOLICITAR ABONO</h3>
      </ion-col>
    </ion-row>
   
  </ion-grid>
  <ion-fab horizontal="center" edge class="acomodarBoton animate__animated animate__fadeInDownBig">
    <ion-fab-button color="light">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button color="light" (click)="libreria()">
        <ion-icon name="images-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="light" (click)="camara()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid class="cuerpo">
    <ion-grid>

      <ion-row class="margin_top_2_modal">
        <ion-col size="4" offset="4" *ngFor="let image of tempImages">
          <ion-card class="animate__animated animate__fadeInDown">
            <img [src]="image">
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="10" offset="1" class="aligh_text_modal animate__animated animate__fadeInLeft">
          <ion-item class="bordes_re_modal">
            <ion-label><ion-icon color="success" name="pricetag"></ion-icon></ion-label>
            <ion-input name="deposit" type="number" min="100" step="100" placeholder="Cantidad a abonar" color="success" [(ngModel)]="abonoUser.deposit"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="10" offset="1" class="aligh_text_modal animate__animated animate__fadeInRight">
          <ion-item class="bordes_re_modal">
            <ion-label color="success">
              <ion-icon color="success" name="cash"></ion-icon> 
              Estación
            </ion-label>
            <ion-select value="Estación" interface="action-sheet" [(ngModel)]="abonoUser.id_station">
              <ion-select-option *ngFor="let station of stations" value="{{ station.id }}" [innerHTML]="station.name"></ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="margin_top_modal">
        <ion-col size="4" offset="4" class="aligh_text_modal animate__animated animate__fadeInUpBig">
          <ion-button shape="round" expand="block" color="success" size="default" [disabled]="abonoUser.id_station === null || abonoUser.deposit < 100 || tempImages.length < 1" (click)="crear_abono()">
            <ion-label color="light">
              Solicitar
            </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="margin_top_modal">
        <ion-col size="10" offset="1" class="aligh_text_modal animate__animated animate__fadeInUpBig">
          <ion-label color="medium" class="font_small_modal">
            Una vez aprobada la solicitud por la mesa de control y si este cuenta con el sistema de lealtad, recibirá sus puntos para acumularlos y cambiarlos cuando quiera.
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

    
  
</ion-content>

<!--app-header titulo=""></app-header-->
<ion-content class="card-background-page ion-no-border" >

  <ion-refresher slot="fixed" color="success" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      color="success"
      pullingIcon="refresh"
      pullingText="Tire para actualizar"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <img src="assets/svg/Mov_Mesa.svg" class="animacion_fondo">
 
  <ion-grid *ngIf="animacion" class="grid_arriba_t ion-no-border ion-no-padding animate__animated animate__fadeInUpBig">

    <ion-row class="ion-no-border ion-no-padding ion-justify-content-evenly ion-align-items-center">
      <ion-col class="ion-no-border ion-no-padding" size="9">
        <ion-label class="segundoTitulo" [innerHTML]="user.name +' '+ user.first_surname "></ion-label><br>
        <ion-label class="primerTitulo ion-margin-end" color="success">Membresía</ion-label> <ion-label class="primerTitulo_2" [innerHTML]=" user.client.membership"></ion-label>
      </ion-col>
      <ion-col class="ion-no-border" size="1">
        <ion-buttons mode="md"  (click)="navRouting('notificaciones')">
          <ion-icon color="danger" name="notifications"></ion-icon>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-border ion-no-padding" size="1">
        <ion-buttons mode="md" class="margin_negativo_modal">
          <ion-menu-button auto-hide="false" color="success"></ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  
    <ion-row class="ion-no-border bajar_cards ion-no-padding">
      <ion-col class="ion-no-padding" >
        <ion-card mode="ios">        
          <ion-card-content>
            <ion-row class="ion-no-margin ion-no-padding">
              <ion-col size="12" class="ion-no-margin ion-no-padding">
                <ion-label class="tercerTitulo">Total gasopesos</ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="ion-no-margin ion-no-padding">
              <ion-col size="8" class="ion-no-margin ion-no-padding">
                <ion-label class="ion-no-margin ion-no-padding cuartoTitulo" [innerHTML]="(user.client.current_balance).toLocaleString('en')"></ion-label>
              </ion-col>
              <ion-col size="4" class="ion-no-margin ion-no-padding ion-padding-bottom">
                <ion-button class="ion-no-margin ion-no-padding" shape="round" expand="block" color="success" size="small" (click)="navRouting('/abonos-totales')" >
                  <ion-label class="ion-text-capitalize" color="light">
                    Usar
                  </ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
        
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row no-border class="ion-no-padding">
      <ion-col no-border class="ion-no-padding" >
        <ion-card mode="ios">        
          <ion-card-content>
            <ion-row class="ion-align-items-center ion-justify-content-around">
              <ion-col size="8" class="ion-justify-content-center ion-no-margin ion-no-padding">
                <ion-row class="ion-no-margin ion-no-padding">
                  <ion-label class="tercerTitulo">Gasopesos recibidos</ion-label>
                </ion-row>
                <ion-row class="ion-no-margin ion-no-padding">
                  <ion-label class="cuartoTitulo ion-no-margin ion-no-padding" [innerHTML]="(user.client.shared_balance).toLocaleString('en')"></ion-label>
                </ion-row>
                <ion-row class="ion-no-margin ion-no-padding">
                  <ion-col size="12">
                    <ion-label class="ion-no-margin ion-no-padding tercerTitulo" color="success" >Número de estaciones: <ion-label class="ion-no-margin ion-no-padding" [innerHTML]="user.client.total_shared_balance" color="dark"></ion-label></ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="4" >
                <ion-button class="ion-no-margin ion-no-padding" shape="round" expand="block" color="success" size="small" (click)="navRouting('/transferencias-totales')" >
                  <ion-label class="ion-text-capitalize" color="light">
                    Usar
                  </ion-label>
                </ion-button>
              </ion-col>
            </ion-row>

            <!--ion-row class="ion-no-margin ion-no-padding">
              <ion-col size="6" class="ion-no-margin ion-no-padding">
                <ion-label class="tercerTitulo">Gasopesos recibidos</ion-label>
              </ion-col>
            </ion-row>

            <ion-row class="ion-no-margin ion-no-padding">
              <ion-col size="4" class="ion-no-margin ion-no-padding">
                <ion-label class="cuartoTitulo ion-no-margin ion-no-padding" [innerHTML]="(user.client.shared_balance).toLocaleString('en')"></ion-label>
              </ion-col>
             
              <ion-col size="4" class="ion-no-margin ion-no-padding">
                <ion-button class="ion-no-margin ion-no-padding" shape="round" expand="block" color="success" size="small" (click)="navRouting('/transferencias-totales')" >
                  <ion-label class="ion-text-capitalize" color="light">
                    Usar
                  </ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row class="ion-no-margin ion-no-padding">
              <ion-col size="4" class="ion-no-margin ion-no-padding">
                <ion-col size="4" class="ion-no-margin ion-no-padding">
                  <ion-label class="ion-no-margin ion-no-padding ion-padding-start cuartoTitulo" [innerHTML]="user.client.total_shared_balance"></ion-label>
                </ion-col>
              </ion-col>
              <ion-col size="4" class="ion-no-margin ion-no-padding">
              </ion-col>
            </ion-row-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row no-border class="quitar_margin_top ion-no-padding">
      <ion-col no-border class="ion-no-padding">
        <ion-slides  mode="md" *ngIf="animacion === true;" no-border [options]="slideOpts" class="poner_margin_botton">
          
          <ion-slide  mode="md" class="quitar_margin_left">
            <ion-card mode="ios" class="quitar_margin_right box">
              <div class='wave -one color_wave1'></div>
              <div class='wave -two'></div>
              <div class='wave -three color_wave1'></div>
              <ion-card-header mode="md">
                <ion-icon mode="md" src="assets/svg/POS.svg" class="iconos_cuadrados"></ion-icon>
              </ion-card-header>
              <ion-card-content mode="md" >
                <ion-button shape="round" fill="solid" color="danger" size="small" (click)="navRouting('/abonos')" class="pos_boton label_buton">
                  <ion-label class="ion-text-capitalize" color="light">Depositar</ion-label>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-slide>
      
          <ion-slide  mode="md" class="quitar_margin_left">
            <ion-card mode="ios" class="quitar_margin_right box">
              <div class='wave -one color_wave2'></div>
              <div class='wave -two'></div>
              <div class='wave -three color_wave2'></div>
              <ion-card-header mode="md">
                <ion-icon mode="md" src="assets/svg/002-gift-box.svg" class="iconos_cuadrados"></ion-icon>
              </ion-card-header>
              <ion-card-content  mode="md">
                <ion-button shape="round" fill="solid" color="success" size="small" class="pos_boton label_buton" (click)="navRouting('/compartir-saldo')" >
                  <ion-label class="ion-text-capitalize" color="light">Compartir Dinero</ion-label>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-slide>
      
          <ion-slide  mode="md">
            <ion-card mode="ios" class="quitar_margin_right box">
              <div class='wave -one color_wave3'></div>
              <div class='wave -three'></div>
              <div class='wave -three color_wave3'></div>
              <ion-card-header mode="md">
                <ion-icon mode="md" src="assets/svg/006-diagnosis.svg" class="iconos_cuadrados"></ion-icon>
              </ion-card-header>
              <ion-card-content  mode="md">
                <ion-button shape="round" fill="solid" color="tertiary" size="small" class="pos_boton label_buton" (click)="navRouting('/historial')">
                  <ion-label class="ion-text-capitalize" color="light">Historial</ion-label>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

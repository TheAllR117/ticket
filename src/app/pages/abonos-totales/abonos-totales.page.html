<ion-content class="ion-no-border">

  <ion-grid class="encabezado">
    <div id="bg-wrap">
      <app-header-animation titulo=""></app-header-animation>
    </div>
    <ion-row class="ion-justify-content-between grid_arriba">
      <ion-col class="ion-no-border ion-padding-start" size="2">
        <ion-buttons mode="ios" >
          <ion-button (click)="regresar('main/tabs/tab1')" class="ion-padding-top">
            <ion-icon  mode="ios" color="light" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-border ion-padding-end" size="2">
        <ion-buttons mode="md" >
          <ion-menu-button auto-hide="false" color="light"></ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin separar_componente_abajo">
      <ion-col class="ion-text-center ion-no-margin" color="light">
        <h3 class="ion-no-margin color-claro" [innerHTML]="total +'<br>GASOPESOS'"></h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="cuerpo scroll">
    <ion-row class="ion-padding-top animate__animated animate__fadeIn" *ngIf="animacion">
      <ion-col class="ion-text-center ion-padding-top" size="10" offset="1">
        <ion-label class="texto_bold">No cuentas con Gasopesos en tu cuenta.</ion-label>
      </ion-col>
    </ion-row>
  
    <ng-lottie *ngIf="animacion" [options]="lottieConfig" class="animacion_fondo" class="ion-padding-top margin_top_2_modal animate__animated animate__fadeIn" (animCreated)="handleAnimation($event)"></ng-lottie>
  
    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <ion-card  mode="ios" class="ion-margin-top animate__animated animate__fadeIn" *ngFor="let payment of payments">
            <ion-card-content no-border>   
              <ion-row>
                <ion-col size="1" class="ion-justify-content-center ion-text-center ion-no-padding ion-no-margin">
                  <ion-icon src="assets/svg/station.svg" color="success" class="linea_de_lineas ion-no-padding opacity_text" no-border></ion-icon>
                  <ion-icon src="assets/svg/Lineas-01.svg" class="linea_de_lineas ion-no-padding opacity_text" color="success"></ion-icon>
                </ion-col>
                <ion-col size="10" class="ion-no-margin ion-no-padding ion-margin-start">
                  <ion-row class="ion-no-margin ion-no-padding">
                    <ion-col size="12" class="ion-no-margin ion-no-padding">
                      <ion-label color="success" class="titulos_card texto_bold" class="ion-no-margin ion-no-padding">
                        Estaci√≥n
                      </ion-label>
                    </ion-col>
                    <ion-col size="12" class="ion-no-margin ion-no-padding">
                      <ion-label color="medium" class="texto_bold linea_de_lineas"  [innerHTML]="payment.station.name"></ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
                
              </ion-row>
  
              <ion-row>
                <ion-col size="1" class="ion-justify-content-center ion-text-center ion-text-center ion-no-padding ion-no-margin">
                  <ion-icon name="cash-outline" color="success" class="linea_de_lineas ion-no-padding opacity_text" no-border></ion-icon>
                  <ion-icon src="assets/svg/Lineas-01.svg" class="linea_de_lineas ion-no-padding opacity_text" color="success"></ion-icon>
                </ion-col>
                <ion-col size="10" class="ion-no-margin ion-no-padding ion-margin-start ion-margin-bottom">
                  <ion-row class="ion-no-margin ion-no-padding">
                    <ion-col size="12" class="ion-no-margin ion-no-padding">
                      <ion-label color="success" class="titulos_card texto_bold" class="ion-no-margin ion-no-padding">
                        Cant. Actual
                      </ion-label>
                    </ion-col>
                    <ion-col size="12" class="ion-no-margin ion-no-padding">
                      <ion-label class="texto_bold linea_de_lineas" color="medium" [innerHTML]="payment.balance + ' Gasopesos'"></ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
                
              </ion-row>
  
              
              <ion-row class="ion-justify-content-center ion-no-padding">
                <ion-col size="5" class="ion-no-margin ion-no-padding">
                  <ion-button class="ion-padding-top ion-padding-bottom" shape="round" expand="block" color="success" size="default" (click)="mostarCantidadAPagar(payment.id, payment.station.name,payment.balance)">
                    <ion-label color="light" class="ion-text-capitalize">
                      Usar
                    </ion-label>
                  </ion-button>
                </ion-col>
                <ion-col size="1"></ion-col>
                <ion-col size="5" class="ion-no-margin ion-no-padding">
                  <ion-button class="ion-padding-top ion-padding-bottom" shape="round" expand="block" color="success" size="default" routerLink="/compartir-saldo">
                    <ion-label color="light" class="ion-text-capitalize">
                      Enviar
                    </ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
  
</ion-content>

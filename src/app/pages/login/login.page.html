<ion-content>
  <div class='box'>
    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>

    <ion-segment mode="md" class="seg_pos" value="Ingresar">
      <ion-segment-button mode="md" value="Ingresar" class="color_cha" (click)="mostrarRegistro()">
        <ion-label class="color_seg">Ingresar</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="md" value="Registrase" class="color_cha" (click)="mostrarLogin()">
        <ion-label class="color_seg">Registrarse</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-slides class="mainSlide" #sliderPrincipal>
      <ion-slide>
        <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12" class="titulo">
                <ion-label color="light">¡Hola!<br>Bienvenido</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="loginUser.email" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="margin_top">
              <ion-col>
                <ion-input name="password" type="password" placeholder="Contraseña"  [(ngModel)]="loginUser.password" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="margin_top">
              <ion-col>
              </ion-col>
              <ion-col>
                <ion-button type="submit" shape="round" expand="full" color="danger">
                  Entrar <ion-icon name="log-in"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-slide>
      <ion-slide>
        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12" class="titulo">
                <ion-label color="light">¡Registrate!</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input name="email" type="email" placeholder="email" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="margin_top">
              <ion-col>
                <ion-input name="name" type="text" placeholder="nombre" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="margin_top">
              <ion-col>
                <ion-input name="password" type="password" placeholder="contraseña" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="margin_top">
              <ion-col>
              </ion-col>
              <ion-col>
                <ion-button type="submit" shape="round" expand="full" color="danger">
                  Registrarte
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </form>

        
      </ion-slide>
    </ion-slides>
  </div>
  
</ion-content>

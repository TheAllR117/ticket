<ion-content>
  <ion-grid class="encabezado">
    <div id="bg-wrap">
      <app-header-animation titulo=""></app-header-animation>
    </div>
    <ion-row class="ion-justify-content-between grid_arriba">
      <ion-col class="ion-no-border ion-padding-start" size="2">
        <ion-buttons mode="ios" >
          <ion-button (click)="regresar()" class="ion-padding-top">
            <ion-icon  mode="ios" color="light" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-border ion-padding-end" size="2">
        <ion-buttons mode="md" >
          <ion-menu-button auto-hide="false" color="light"></ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin ion-padding-bottom">
      <ion-col class="ion-text-center ion-no-margin" color="light">
        <h3 class="ion-no-margin color-claro">Formulario</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="cuerpo">
    <ion-row class="ion-justify-content-center grid_arriba">
      <ion-col size="8" class="ion-text-center marginCols">
        <ion-item>
          <ion-label position="floating" color="success" class="fond">ID DE VENTA</ion-label>
          <ion-input [(ngModel)]="ticketUser.sale"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" class="ion-text-center marginColsSec">
        <ion-item>
          <ion-label position="floating" color="success" class="fond">CÓDIGO</ion-label>
          <ion-input [(ngModel)]="ticketUser.code"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="8" class=" marginColsSec">
          <ion-label class="fond ion-margin-bottom" color="success">ESTACIÓN</ion-label><br>
          <ion-select [(ngModel)]="ticketUser.station" placeholder="Selecciona la estación" value="Estación" interface="action-sheet">
            <ion-select-option *ngFor="let station of stations" value="{{ station.number_station }}" [innerHTML]="station.name"></ion-select-option>
          </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col class="ion-text-center" size="8">
        <ion-button color="success" class="ion-margin-top" [disabled]="ticketUser.station === null || ticketUser.code.length < 15 || ticketUser.sale.length < 4"  (click)="solicitarSuma()">
          <ion-label color="light" class="ion-text-capitalize">Enviar</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
